<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - LocalStorage</title>
</head>
<body>
    <script>
        //save a string to localStorage
        localStorage.setItem('mykey','myvalue');

        //retrieve a string from localStorage
        const retrive = localStorage.getItem('mykey')
        console.log(retrive);
    </script>
</body>
</html>
