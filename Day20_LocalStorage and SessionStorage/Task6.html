<!-- Activity 3: Understanding SessionStorage
â€¢ Task 6: Write a script to save an object to sessionStorage by converting it to a JSON string. Retrieve and parse the object, then log it. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6 - SessionStorage</title>
</head>
<body>
    <script>
        const sessobj={
            name: 'Mukesh',
            age: 23
        }
        sessionStorage.setItem('sessobj', JSON.stringify(sessobj));

        const data=JSON.parse(sessionStorage.getItem('sessobj'))
        console.log(data);
    </script>
</body>
</html>
