<!-- Activity 2: Using LocalStorage load.
Task 3: Create a simple form that saves user input (e.g., name and email) to localStorage when submitted. Retrieve and display the saved data on pag -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 - LocalStorage</title>
</head>
<body>
    <form id="myform">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <button type="submit">Submit</button>

    </form>
    <div id="savedData"></div>

    <script>
        document.getElementById('myform').addEventListener('submit',function(event){
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            localStorage.setItem('userData',JSON.stringify({name,email}));
            displaySaveData();  
        });

        function displaySaveData(){
            const saveData = JSON.parse(localStorage.getItem('userData'));
            if(saveData){
                document.getElementById('savedData').textContent=`Name:${saveData.name},Email:${saveData.email}`;
            }
            
        }
        displaySaveData();
    </script>
</body>
</html>
