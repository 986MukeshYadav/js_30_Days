<!-- Activity 4: Using SessionStorage
Task 7: Create a simple form that saves user input (e.g., name and email) to sessionStorage when submitted. Retrieve and display the saved data on
page load. -->



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 7 - SessionStorage</title>
</head>
<body>
  <form id="sessionForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <button type="submit">Save</button>
  </form>
  <div id="sessionSavedData"></div>

  <script>
    document.getElementById('sessionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      sessionStorage.setItem('sessionUserData', JSON.stringify({ name, email }));
      displaySessionSavedData();
    });

    function displaySessionSavedData() {
      const savedData = JSON.parse(sessionStorage.getItem('sessionUserData'));
      if (savedData) {
        document.getElementById('sessionSavedData').textContent = `Name: ${savedData.name}, Email: ${savedData.email}`;
      }
    }

    // Display saved data on page load
    displaySessionSavedData();
  </script>
</body>
</html>
